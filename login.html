<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup page</title>
    <link rel="stylesheet" href="login.css"/>
</head>
<script src="https://kit.fontawesome.com/4f2a80e093.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
<body>
    <div class="signup">
        <div class="signup-child">
            <div class="signup-img1">
                <img src="https://cdn-images.cure.fit/www-curefit-com/image/upload/c_fill,w_75,ar_1,q_auto:eco,dpr_1.428749918937683,f_auto,fl_progressive//image/test/brand-logo/curefit-logo-white.svg" width="20%">
            </div>
            <div class="signup-img2">
                <img src="https://cdn-images.cure.fit/www-curefit-com/image/upload/c_fill,w_135,ar_3.55,q_auto:eco,dpr_1.428749918937683,f_auto,fl_progressive//image/test/brand-logo/cf-name-white.png" width="40%">
            </div>
            <div class="num">
                <div>+91</div>
                <img src="https://static.cure.fit/assets/images/back-arrow-pink.svg" alt="Go back"
                class="explore-img" style="transform: rotate(270deg);width: 3%;">
                <input type="number" placeholder="Enter your phone number" style="color: grey;background-color:black; border:0px;">
            </div>
            <hr style="background-color: grey;">
            <button class="continue" >
                <div>CONTINUE</div>
            </button>
            <div class="connect">
                <div><p>Or connect with</p></div>
                <div class="icons"><i class="fa-brands fa-google"></i></div>
                <div class="icons"><i class="fa-brands fa-facebook"></i></div>
                <div class="icons"><i class="fa-solid fa-envelope"></i></div>
            </div>
            <div class="agree"><p>* By continuing you agree to the <a href="">Terms of Services</a> and <a href="">Privacy policy</a></p></div>
        </div>
    </div>
</body>
</html>
